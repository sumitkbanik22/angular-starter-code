<app-auth-layout>
  <router-outlet>
    <div class="container">
      <!-- Content here -->
      <div class="row">
        <div class="col-md-6 offset-md-3 pt-4 pb-2">
          <mdb-card>
          <!-- Default form login -->
            <form class="text-center border border-light p-5" [formGroup]="loginForm" autocomplete="off">

              <p class="h4 mb-4">Sign in</p>

              <!-- Email -->
              <div class="md-form">
                <input type="email" formControlName="email" id="defaultLoginFormEmail" class="form-control" placeholder="E-mail">
                <mdb-error *ngIf="email?.invalid && (email?.dirty || email?.touched || isSubmit)">
                  <span *ngIf="email?.errors?.required">Please enter email</span>
                  <span *ngIf="email?.errors?.email">Please enter valid email</span>
                  <span *ngIf="email?.errors?.maxlength">Please enter email with max 250 characters</span>
                </mdb-error>
              </div>
              <!-- Password -->
              <div class="md-form">
                <input type="password" formControlName="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" [type]="hide ? 'password' : 'text'">
                <!-- <span class="" (click)="hide = !hide">
                    <i *ngIf="hide" class="fa fa-eye"></i>
                    <i *ngIf="!hide" class="fa fa-eye-slash"></i>
                </span> -->
                <mdb-error *ngIf="password?.invalid && (password?.dirty || password?.touched || isSubmit)">
                  <span *ngIf="password?.errors?.required">Please enter password</span>
                  <span *ngIf="password?.errors?.minlength">Please enter password of minimum 8 characters</span>
                  <span *ngIf="password?.errors?.maxlength">Please enter password of maximum 16 characters</span>
                </mdb-error>
              </div>
              <div class="d-flex justify-content-around">
                <div>
                  <!-- Remember me -->
                  <mdb-checkbox [default]="true" formControlName="rememberMe">Remember me</mdb-checkbox>
                </div>
                <div>
                  <!-- Forgot password -->
                  <a class="text-primary">Forgot password?</a>
                </div>
              </div>

              <!-- Sign in button -->
              <button mdbBtn color="info" class="my-4" [block]="true" type="submit" [disabled]="loginForm?.invalid" (click)="onClickSignIn()">Sign in</button>

              <!-- Register -->
              <p>Not a member?
                <a (click)="onClickRegister()" class="text-primary">Register</a>
              </p>

              <!-- Social login -->
              <p>or sign in with:</p>

              <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="facebook"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="twitter"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="linkedin"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="github"></mdb-icon>
              </a>

            </form>
            <!-- Default form login -->
          </mdb-card>
        </div>
      </div>

    </div>
  </router-outlet>
</app-auth-layout>
